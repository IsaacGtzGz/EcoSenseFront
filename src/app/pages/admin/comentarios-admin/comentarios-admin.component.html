<div class="admin-comentarios">
  <h2>Comentarios y Preguntas de Usuarios</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Autor</th>
        <th>Comentario/Pregunta</th>
        <th>Respuesta</th>
        <th>Destacado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of comentarios">
        <td>{{ c.fecha | date:'short' }}</td>
        <td>{{ c.autor }}</td>
        <td>
          <div class="comentario-texto">{{ c.pregunta }}</div>
          <div class="comentario-estrellas" *ngIf="c.estrellas">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <span [class.filled]="star <= c.estrellas">â˜…</span>
            </ng-container>
            {{c.estrellas}}/5
          </div>
        </td>
        <td>
          <span *ngIf="c.respuesta">{{ c.respuesta }}</span>
          <span *ngIf="!c.respuesta">(Pendiente)</span>
          <div *ngIf="!c.respuesta">
            <input [(ngModel)]="respuesta[c.id || 0]" placeholder="Responder..." />
            <button (click)="responderComentario(c.id)">Responder</button>
          </div>
        </td>
        <td>
          <button class="btn-accion destacar" (click)="destacarComentario(c.id, !c.destacado)">
            <span *ngIf="c.destacado" class="icon-star destacado">&#9733;</span>
            <span *ngIf="!c.destacado" class="icon-star">&#9734;</span>
          </button>
        </td>
        <td>
          <button class="btn-accion eliminar" (click)="eliminarComentario(c.id)">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
