<div class="contacto-page">
  <h1><i class="fas fa-comments"></i> Contacto EcoSense</h1>
  <div class="contacto-info">
    <div class="contacto-item">
      <i class="fas fa-envelope"></i>
      <span><strong>Email:</strong> isaacgtzgz&#64;gmail.com</span>
    </div>
    <div class="contacto-item">
      <i class="fas fa-mobile-alt"></i>
      <span><strong>Teléfono:</strong> +52 477 6960975</span>
    </div>
    <div class="contacto-item">
      <i class="fas fa-map-marker-alt"></i>
      <span><strong>Ubicación:</strong> Universidad Tecnológica de León</span>
    </div>
  </div>
  <div class="contacto-form">
    <h2 style="font-size:1.5rem; color:#2e7d32; margin-bottom:18px; font-weight:700; letter-spacing:1px;">Envíanos un
      mensaje</h2>
    <form class="contact-form-modern" (ngSubmit)="enviarMensaje()" #contactForm="ngForm"
      style="background:#fff; border-radius:16px; box-shadow:0 4px 24px #0002; padding:32px 24px; max-width:420px; margin:auto;">
      <div class="form-group-modern" style="margin-bottom:18px;">
        <label for="nombre" style="font-weight:600; color:#388e3c;">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required
          placeholder="Tu nombre completo" class="form-input-modern"
          style="width:100%; padding:10px; border-radius:8px; border:1px solid #c8e6c9; margin-top:6px;" />
      </div>
      <div class="form-group-modern" style="margin-bottom:18px;">
        <label for="email" style="font-weight:600; color:#388e3c;">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
          placeholder="Tu dirección de email" class="form-input-modern"
          style="width:100%; padding:10px; border-radius:8px; border:1px solid #c8e6c9; margin-top:6px;" />
      </div>
      <div class="form-group-modern" style="margin-bottom:18px;">
        <label for="mensaje" style="font-weight:600; color:#388e3c;">Mensaje</label>
        <textarea id="mensaje" name="mensaje" [(ngModel)]="formData.mensaje" required
          placeholder="Escribe tu mensaje..." class="form-input-modern"
          style="width:100%; padding:10px; border-radius:8px; border:1px solid #c8e6c9; margin-top:6px; min-height:80px;"></textarea>
      </div>
      <button type="submit" class="btn-form-modern" [disabled]="!contactForm.valid || enviandoMensaje"
        style="background:#388e3c; color:#fff; font-size:1.1rem; font-weight:600; border:none; border-radius:8px; padding:12px 32px; cursor:pointer; box-shadow:0 2px 8px #0001; transition:background 0.2s; width:100%; margin-top:10px;">
        <span *ngIf="!enviandoMensaje">Enviar mensaje</span>
        <span *ngIf="enviandoMensaje">Enviando...</span>
      </button>
      <app-notifications></app-notifications>
    </form>
  </div>
</div>
