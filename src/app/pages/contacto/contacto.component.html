<div class="contacto-page">
  <h1><i class="fas fa-comments"></i> Contacto EcoSense</h1>
  <div class="contacto-info">
    <div class="contacto-item">
      <i class="fas fa-envelope"></i>
      <span><strong>Email:</strong> isaacgtzgz&#64;gmail.com</span>
    </div>
    <div class="contacto-item">
      <i class="fas fa-mobile-alt"></i>
      <span><strong>Teléfono:</strong> +52 477 6960975</span>
    </div>
    <div class="contacto-item">
      <i class="fas fa-map-marker-alt"></i>
      <span><strong>Ubicación:</strong> Universidad Tecnológica de León</span>
    </div>
  </div>
  <div class="contacto-form">
    <h2>Envíanos un mensaje</h2>
    <form class="contact-form-modern" (ngSubmit)="enviarMensaje()" #contactForm="ngForm">
      <div class="form-group-modern">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required
          placeholder="Tu nombre completo" class="form-input-modern" />
      </div>
      <div class="form-group-modern">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
          placeholder="Tu dirección de email" class="form-input-modern" />
      </div>
      <div class="form-group-modern">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" [(ngModel)]="formData.mensaje" required
          placeholder="Escribe tu mensaje..." class="form-input-modern"></textarea>
      </div>
      <button type="submit" class="btn-form-modern" [disabled]="!contactForm.valid || enviandoMensaje">
        <span *ngIf="!enviandoMensaje">Enviar mensaje</span>
        <span *ngIf="enviandoMensaje">Enviando...</span>
      </button>
      <app-notifications></app-notifications>
    </form>
  </div>
</div>
