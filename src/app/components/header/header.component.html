<!-- Navbar superior solo para usuarios NO admin -->
<header class="header" *ngIf="!estaLogueado || !esAdministrador">
  <div class="logo" [routerLink]="estaLogueado ? '/dashboard' : '/'" [ngClass]="{'clickeable': estaLogueado}">
    <div class="logo-icon">游꼒</div>
    <h2>EcoSense</h2>
    <div>
      <small *ngIf="!estaLogueado">Monitoreo Inteligente</small>
      <small *ngIf="estaLogueado">Panel de Control</small>
    </div>
  </div>
  <nav class="nav-menu" *ngIf="!estaLogueado">
    <a routerLink="/">Inicio</a>
    <a routerLink="/acerca-de">Acerca de</a>
    <a routerLink="/faq">FAQ / Comentarios</a>
    <a routerLink="/contacto">Cont치ctanos</a>
    <a routerLink="/login">Iniciar sesi칩n</a>
  </nav>
  <div class="user-info" *ngIf="estaLogueado && !esAdministrador">
    <div class="user-avatar">游녻</div>
    <div class="user-details">
      <span class="user-name">{{ nombreUsuario }}</span>
      <small class="user-role">{{ rolUsuario }}</small>
    </div>
    <button class="btn-admin" routerLink="/reportes" title="Sistema de Reportes">
      <i class="fas fa-chart-bar"></i>
      Reportes
    </button>
    <button class="btn-admin" routerLink="/perfil-salud" title="Mi Perfil de Salud">
      <i class="fas fa-heart"></i>
      Salud
    </button>
    <button class="btn-logout" (click)="cerrarSesion()">Cerrar sesi칩n</button>
  </div>
</header>

<!-- Sidebar vertical para administrador -->
<aside class="admin-sidebar" *ngIf="estaLogueado && esAdministrador">
  <button class="sidebar-logo" routerLink="/dashboard"
    style="cursor:pointer; background:none; border:none; width:100%; text-align:center;">
    <div class="logo-icon">游꼒</div>
    <h2>EcoSense</h2>
    <small>Panel de Control</small>
  </button>
  <nav class="sidebar-menu">
    <button class="btn-admin" routerLink="/dashboard"><i class="fas fa-home"></i> Dashboard</button>
    <button class="btn-admin" routerLink="/admin/usuarios"><i class="fas fa-users-cog"></i> Gestionar Usuarios</button>
    <button class="btn-admin" routerLink="/admin/dispositivos"><i class="fas fa-satellite-dish"></i> Gestionar
      Dispositivos</button>
    <button class="btn-admin" routerLink="/admin/umbrales"><i class="fas fa-sliders-h"></i> Configurar Umbrales</button>
    <button class="btn-admin" routerLink="/admin/comentarios"><i class="fas fa-comments"></i> Panel de
      comentarios</button>
    <button class="btn-admin" routerLink="/reportes"><i class="fas fa-chart-bar"></i> Reportes</button>
    <button class="btn-admin" routerLink="/perfil-salud"><i class="fas fa-heart"></i> Salud</button>
  </nav>
  <div class="sidebar-user">
    <div class="user-avatar">游녻</div>
    <div class="user-details">
      <span class="user-name">{{ nombreUsuario }}</span>
      <small class="user-role">{{ rolUsuario }}</small>
    </div>
    <button class="btn-logout" (click)="cerrarSesion()">Cerrar sesi칩n</button>
  </div>
</aside>
